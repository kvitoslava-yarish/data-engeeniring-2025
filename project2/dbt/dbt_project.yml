name: 'project2'
version: '1.0.0'
config-version: 2

profile: 'project2'

model-paths: ['models']
seed-paths: ['seeds']
snapshot-paths: ['snapshots']
target-path: 'target'
clean-targets: ['target', 'dbt_packages']

models:
  project2:
    +materialized: table

    silver:
      +database: youtube_staging
      +materialized: table
      +tags: ['silver']

    gold:
      +database: youtube_analytics
      +materialized: view
      +tags: ['gold']

seeds:
  project2:
    +database: youtube_analytics

snapshots:
  project2:
    +target_schema: youtube_analytics
