name: 'project2'
version: '1.0.0'
config-version: 2

profile: 'project2'

model-paths: ['models']
seed-paths: ['seeds']
snapshot-paths: ['snapshots']
analysis-paths: ['analyses']
target-path: 'target'
clean-targets: ['target', 'dbt_packages']

models:
  project2:
    +materialized: table

    silver:
      +database: youtube_staging
      +materialized: table
      +tags: ['silver']

    gold:
      +database: youtube_analytics
      +materialized: view
      +tags: ['gold']

    analytics:
      +database: youtube_queries        # ðŸ‘ˆ this one
      +materialized: view               # or 'table' if you prefer
      +tags: [ 'analytics' ]

seeds:
  project2:
    +database: youtube_analytics

snapshots:
  project2:
    +target_schema: youtube_analytics
