version: "3.9"

# 1. Airflow Environment Variables
x-airflow-env: &airflow_env
  AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES}
  AIRFLOW__WEBSERVER__RBAC: ${AIRFLOW__WEBSERVER__RBAC}
  AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
  AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
  AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
  AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: "true"
  AIRFLOW__CORE__ENABLE_XCOM_PICKLING: "true"
  TZ: ${TZ}

# 2. Airflow Common Settings (FIX: Sets correct path for DB)
x-airflow-common: &airflow_common
  build:
    context: ./airflow
  restart: always
  environment:
    <<: *airflow_env
    CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
    CLICKHOUSE_DB: ${CLICKHOUSE_DB}
    CLICKHOUSE_USER: ${CLICKHOUSE_USER}
    CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    CLICKHOUSE_TCP_PORT: ${CLICKHOUSE_TCP_PORT}
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "sqlite:////opt/airflow/db/airflow.db"
  volumes:
    - airflow_dags:/opt/airflow/dags
    - airflow_logs:/opt/airflow/logs
    - airflow_plugins:/opt/airflow/plugins
    - airflow_db:/opt/airflow/db
    - ./airflow/include:/opt/airflow/include
    - ./dbt:/opt/dbt

# 3. DBT Common Settings
x-dbt-common: &dbt_common
  build:
    context: ./dbt
  working_dir: /usr/app
  volumes:
    - ./dbt:/usr/app
  environment:
    TZ: ${TZ}
    DBT_TARGET: ${DBT_TARGET}
    DBT_SCHEMA: ${DBT_SCHEMA}
    DBT_HOST: ${DBT_HOST}
    DBT_PORT: ${DBT_PORT}
    DBT_USER: ${DBT_USER}
    DBT_PASSWORD: ${DBT_PASSWORD}
    DBT_DATABASE: ${DBT_DATABASE}
    DBT_PROFILES_DIR: /usr/app/profiles

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse
    environment:
      TZ: ${TZ}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: youtube
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init:/docker-entrypoint-initdb.d
    ports:
      - "8123:8123"
      - "9000:9000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  airflow-init:
    <<: *airflow_common
    container_name: airflow-init
    restart: "no"
    user: "0:0"
    entrypoint: /bin/bash
    command: -c "chown -R ${AIRFLOW_UID}:${AIRFLOW_GID} /opt/airflow/logs /opt/airflow/db && \
      chmod -R 777 /opt/airflow/logs /opt/airflow/db && \
      airflow db migrate && \
      airflow users create --role Admin --username ${AIRFLOW_ADMIN_USER} --password ${AIRFLOW_ADMIN_PWD} --firstname Admin --lastname User --email ${AIRFLOW_ADMIN_EMAIL}"
    depends_on:
      clickhouse:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow_common
    container_name: airflow-webserver
    command: >
      bash -c "mkdir -p /opt/dbt/target &&
               chmod -R 777 /opt/dbt/target &&
               exec airflow webserver"
    ports:
      - "8080:8080"
    depends_on:
      airflow-scheduler:
        condition: service_started

  airflow-scheduler:
    <<: *airflow_common
    container_name: airflow-scheduler
    command: >
      bash -c "mkdir -p /opt/dbt/target &&
               chmod -R 777 /opt/dbt/target &&
               exec airflow scheduler"
    healthcheck:
      test: [ "CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)" ]
      interval: 10s
      timeout: 10s
      retries: 20
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      clickhouse:
        condition: service_healthy

  dbt-init:
    <<: *dbt_common
    container_name: dbt-init
    restart: "no"
    entrypoint: /bin/bash
    command: -c "dbt deps && dbt build"
    depends_on:
      clickhouse:
        condition: service_healthy

  dbt:
    <<: *dbt_common
    container_name: dbt
    ports:
      - "8081:8081"
    command: tail -f /dev/null
    depends_on:
      dbt-init:
        condition: service_completed_successfully

  tabix:
    image: spoonest/clickhouse-tabix-web-client:latest
    container_name: tabix
    ports:
      - "8124:80"
    depends_on:
      clickhouse:
        condition: service_healthy

---

volumes:
  clickhouse_data:
  airflow_dags:
  airflow_logs:
  airflow_plugins:
  airflow_db: